<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class = "calculadora">
        <div class="inputs">
            <input type="number" id="numero1" placeholder="Número 1">
            <input type="number" id="numero2" placeholder="Número 2">
        </div>
        
        <div class="botoes">
            <button onclick="somar()" style="margin-top: 5px;">+</button>
            <button onclick="subtrair()" style="margin-top: 5px;">-</button>
            <button onclick="dividir()" style="margin-top: 5px;">/</button>
        </div>

        <div class="resultado">
            <h1>Resultado</h1>
            <h2 id="resultado">
                
            </h2>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
